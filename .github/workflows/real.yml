on: 
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-secret-injection:
    runs-on: ubuntu-latest
    name: Build process
    steps:

      - name: Retrieve test secrets from Keeper
        id: zecrets
        uses: maksimu/commander-sm-action@master
        with:
          server: http://dcb97cdba043.ngrok.io
          keeper-secret-config: ${{ secrets.KEEPER_SECRET_KEY }}
          verify-ssl-certs: false
          secrets: |
            NDsdWcA5uBvKbWq4NvBC0Q password | env:SECRIT
            NDsdWcA5uBvKbWq4NvBC0Q password | out:OUT_SECRIT1
            NDsdWcA5uBvKbWq4NvBC0Q password | out:OUT_SECRIT2
            NDsdWcA5uBvKbWq4NvBC0Q file:mymodule.py | file:~/myflie-mymodule.py


      # Use the output from the `hello` step
      - name: Print 'out'
        run: |
          echo OUT_SECRIT1=[${{ fromJSON(steps.zecrets.outputs.out-secrets).OUT_SECRIT1 }}]
          echo "ALL=${{ join(steps.zecrets.outputs.*, '\n') }}"
          echo "ALL=${{ join(steps.zecrets.outputs.*, '\n') }}"

      - name: Print 'env'
        run: |
          echo "SECRIT=${{ env.SECRIT }}"
        shell: bash

      - name: Print 'files'
        run: |
          ls -la ~
